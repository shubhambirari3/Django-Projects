<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="mt-5">
        <form method="POST" action="{% url 'task_update' tasks.id %}" class="col-6 mx-auto card p-3 shadow-lg">
            {% csrf_token %}
            
            <h2>Update Task</h2>
            <hr>
            
            <!-- Title -->
            <div class="mb-3">
                <label for="entertitle" class="form-label">Title</label>
                <input type="text" id="entertitle" class="form-control" placeholder="Enter Title" name="title" maxlength="50" required>
            </div>
            
            <!-- note Field -->
            <div class="mb-3">
                <label for="enternote" class="form-label">Note</label>
                <textarea id="enternote" class="form-control" placeholder="Enter Note" name="note" rows="4"></textarea>
            </div>
            
            <!-- completed -->
            <div class="mb-3">
                <label for="is_completed" class="form-label">Completed</label> <br>
                <input type="checkbox" id="is_completed" class="form-check-input" name="is_complete" {% if tasks.is_complete %}checked{% endif %}>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Update task</button>
        </form>
    </div>
</body>
</html>
