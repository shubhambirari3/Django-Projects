<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 col-6 mx-auto card p-3 shadow-lg" >
        <h1>Delete Task</h1>
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title">{{ task.title }}</h5>
                <p class="card-text">{{ task.note }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="confirmDelete" name="confirm_delete">
                        <label class="form-check-label" for="confirmDelete">
                            Confirm deletion
                        </label>
                    </div>
                    <br>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
