<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5 col-9 mx-auto card p-3 shadow-lg" style="padding-bottom: 100px;">
        <h1>AUTHORS</h1>
        <div class="d-flex justify-content-start">
            <a href="{% url 'author_create' %}" class="btn btn-primary mb-3">Add New Author</a>
        </div>
        <ul class="list-group">
            {% for author in authors %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ author.name }}</h5>
                        <p class="mb-1"><strong>Biography:</strong> {{ author.biography }}</p>
                    </div>
                    <div>
                        <a href="{% url 'author_update' author.id %}" class="btn btn-warning btn-sm">Update</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
