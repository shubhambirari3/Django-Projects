<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 col-6 mx-auto card p-3 shadow-lg" style="padding-bottom: 100px;">
        <h1>BOOKS</h1>
        <div class="d-flex justify-content-start">
            <a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Add New Book</a>
        </div>
        <ul class="list-group">
            {% for book in books %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="mb-1">{{ book.title }}</h5>
                        <p class="mb-1"><strong>Author:</strong> {{ book.author }}</p>
                        <p class="mb-1"><strong>ISBN:</strong> {{ book.isbn }}</p>
                        <p class="mb-1"><strong>Published Date:</strong> {{ book.published_date }}</p>
                        <p class="mb-1"><strong>Available Copies:</strong> {{ book.available_copies }}</p>
                    </div>
                    <div>
                        <a href="{% url 'book_update' book.id %}" class="btn btn-warning btn-sm">Update</a> <br><br>
                        <a href="{% url 'book_delete' book.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="header text-center mt-5" style="position: fixed; bottom: 0; width: 100%; background: #555; color: #f1f1f1; padding: 10px 16px; opacity: 0.5;">
        <p>Code & Design by @Shubham_B</p>
    </div>
</body>

</html>
