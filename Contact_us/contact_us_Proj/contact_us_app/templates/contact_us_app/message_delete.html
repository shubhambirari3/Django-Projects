<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete contact</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5 col-6 mx-auto card p-3 shadow-lg" >
        <h1>Delete Contact</h1>
        <div class="card" >
            <div class="card-body">
                <h5 class="card-title"> Contact From : {{ contactM.name }} </h5>
                <h6 class="card-subtitle"> </h6><br>
                <p class="card-text">{{ contactM.message }}</p>
                <form method="POST">
                    {% csrf_token %}
                    <br>
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'message_list' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
