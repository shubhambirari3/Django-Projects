{% extends 'base.html' %}
{% block title %}Update Items{% endblock %}
{% block content %}
<div class="container mt-5 pt-5 align-items-center">
    <div class="col-6 mx-auto card p-3 shadow-lg">
        <h1>Update Items</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ item.name }}" maxlength="15">
            </div>
            <div class="mb-3">
                <label for="disc" class="form-label">Description</label>
                <input type="text" class="form-control" id="disc" name="description" value="{{ item.description }}">
            </div>
            <div class="mb-3">
                <label for="disc" class="form-label">Quantity</label>
                <input type="text" class="form-control" id="disc" name="quantity" value="{{ item.quantity }}">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price" value="{{ item.price }}">
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'list_items' %}" class="btn btn-secondary ms-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
