{% extends 'base.html' %}
{% block title %}Create Items{% endblock %}
{% block content %}


<div class="container mt-5 pt-5 align-items-center">
    <div class="col-6 mx-auto card p-3 shadow-lg">
        <h1>Create Items</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="disc" class="form-label">Discription</label>
                <input type="text" class="form-control" id="disc" name="description">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price</label>
                <input type="number" class="form-control" id="price" name="price">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

{% endblock %}
