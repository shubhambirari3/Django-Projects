{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}

<div class="pb-5">
    <div class="col-5 mx-auto card p-3 shadow-lg ">
        <h2>Sign up</h2>
        <hr>

        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}

        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="first_name" required minlength="2"
                    maxlength="50" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces">
            </div>
            <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" id="Username" name="username" required minlength="3"
                    maxlength="30" pattern="^[\w@]+$"
                    title="Username should only contain letters, numbers, and underscores">
            </div>
            <div class="mb-3">
                <label for="disc" class="form-label">Email</label>
                <input type="email" class="form-control" id="disc" name="email" required maxlength="100">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Password</label>
                <input type="password" class="form-control" id="price" name="password" required minlength="8"
                    maxlength="128" title="Password should be at least 8 characters">
            </div>

            <p>Already have account? <a href="/login/">Login </a></p>

            <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
