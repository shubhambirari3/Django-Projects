<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product-list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1> ALL PRODUCTS </h1>
        <a href="{% url 'product_create' %}" class="btn btn-primary mb-3">Add Product</a>
        <ul class="list-group">
            {% for product in products %}
            <li class="list-group-item">
                <div class="d-flex justify-content-between align-item-center">
                    <div>
                        <h5>{{product.name}}</h5>
                        <p>{{product.description}}</p>
                        <p>{{product.price}}</p>
                        <p>{{product.created_at}}</p>
                    </div>

                    <div calss = "">
                        <a href="{% url 'product_delete' product.id  %}" class="btn btn-warning btn-sm mb-2">Delete</a> <br>
                        <a href="{% url 'product_update' product.id  %}" class="btn btn-secondary btn-sm">Update</a> <br>
                    </div>
                </div>
            </li>
            {% endfor %}




        </ul>
    </div>

</body>

</html>
